<div class="container col-md-10 col-sm-9 col-xs-12">
  <div class="row subheader">
    <h1 id="h-users">Users</h1>
    <div id="tabs" class="btn-group" role="users-sort" aria-label="...">
      <button type="button" class="btn btn-default" title="Sort by reputation">reputation</button>
      <button type="button" class="btn btn-default" title="Sort by age">new users</button>
      <button type="button" class="btn btn-default" title="Sort by voters">voters</button>
    </div>
  </div>
  <div class="img-thumbnail container col-md-2 col-sm-3 col-xs-6 profile-box" *ngFor="let user of users">
    <a href="javascript:void(0)">
      <div>
        <img class="img-thumbnail center-block img-responsive" src="{{user.imageUrl}}" alt="No image found"/>
      </div>
      <div class="profile-text">
        <div>
          <span>{{user.username}}</span>
        </div>
        <div>
          <span>{{user.reputation}}</span>
        </div>
      </div>
    </a>
  </div>
</div>
